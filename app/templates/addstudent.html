{% extends 'base.html' %}


{% block body %}




  <div class="section no-pad-bot blue darken-4" id="index-banner">
    <br><br>
    <br><br>


    <div class="container">
      <h3 class="passhead white-text animated fadeIn">New Note</h3>

      <div class="row">
      <div class="col s12 animated fadeIn">
        <div class="card-panel white">
          <div class="row">
            <form class="col s12"  method="post">
             <div class="row">
               <div class="input-field col s12">
                 <i class="mdi-action-account-circle prefix"></i>
                 <input id="notes_title"  name="notes_title" value="{{request.form.notes_title}}"type="text" class="validate">
                 <label for="email">Note Title</label>
               </div>
               <div class="input-field col s12">
                <i class="mdi-editor-mode-edit prefix"></i>
                <textarea id="notes_content"  name="notes_content" class="materialize-textarea" value="{{request.form.notes_content}}"></textarea>
                <label for="notes_content">Content</label>
              </div>


                 <span style="display:inline-block; width: 50px;"></span>

                 <button class="btn waves-effect waves-red grey darken-1" type="submit" >Submit
                   <i class="mdi-content-send right"></i>
               </button>
               {% if error1 %}

                 <p>{{error1}}</p>
               {% endif %}

               </div>
             </div>
           </form>
         </div>
        </div>
      </div>
    </div>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>

    </div>


  </div>



{% endblock %}
